<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set, viewport settings, and Bootstrap CSS link -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>CV Generator</title>
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <!-- Header row with CV Generator title -->
        <div class="row m-5">
            <div class="col-md-12">
                <h1>CV Generator</h1>
                <hr>
            </div>
        </div>

        <!-- Navigation link to the list of all users -->
        <div class="row m-5">
            <div class="col-md-12">
                <a href="list">list of all users</a>
            </div>
        </div>

        <!-- Row for form header -->
        <div class="row m-5">
            <div class="col-md-12">
                <h4>Please fill out your details</h4>
            </div>
        </div>

        <!-- Form for user input -->
        <div class="row m-5">
            <div class="col-md-7">
                <form method="POST">
                    {% csrf_token %}

                    <!-- Input field for user's name -->
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input placeholder="Eg John Doe" type="text" class="form-control" id="name" name="name">
                    </div>

                    <!-- Input field for user's email -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input placeholder="Eg demo@gmail.com" type="text" class="form-control" id="email" name="email">
                    </div>

                    <!-- Input field for user's phone number -->
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input placeholder="Eg 9999999999" type="text" class="form-control" id="phone" name="phone">
                    </div>

                    <!-- Textarea for user's summary or about section -->
                    <div class="form-group">
                        <label for="summary">About You</label>
                        <textarea placeholder="Write something about you" type="text" class="form-control" id="summary" name="summary"></textarea>
                    </div>

                    <!-- Input field for user's degree -->
                    <div class="form-group">
                        <label for="degree">Degree</label>
                        <input placeholder="B-Tech Information Technology" type="text" class="form-control" id="degree" name="degree">
                    </div>

                    <!-- Input field for user's school -->
                    <div class="form-group">
                        <label for="school">School</label>
                        <input placeholder="MIT" type="text" class="form-control" id="school" name="school">
                    </div>

                    <!-- Input field for user's university -->
                    <div class="form-group">
                        <label for="university">University</label>
                        <input placeholder="MIT" type="text" class="form-control" id="university" name="university">
                    </div>

                    <!-- Textarea for user's previous work experience -->
                    <div class="form-group">
                        <label for="previous_work">Previous Work</label>
                        <textarea placeholder="Programmer @ XYZ" type="text" class="form-control" id="previous_work" name="previous_work"></textarea>
                    </div>

                    <!-- Textarea for user's skills -->
                    <div class="form-group">
                        <label for="skills">Skills</label>
                        <textarea placeholder="eg C, C++, Python" type="text" class="form-control" id="skills" name="skills"></textarea>
                    </div>

                    <!-- Submit button for form -->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
